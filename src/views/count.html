<!DOCTYPE html>
<html lang="en">
<head>
   <title>countDownTimer</title>
   <style>
      h3 {
         text-align: center;
         margin-top: 0px;
      }
   </style>
</head>
<body>
   <h3 id="time"></h3>


   <button disabled = "true">qwerty</button>
   <script>
      // set the date we are counting down to
      var countDown = new Date(Date.now() + (2.03*60*1000))
     
      //update the count down in every 1 second
      var update = setInterval(function () {
     
         // get the today's date and time
         var now = new Date().getTime();
       
         //find the difference b/w countDown and now
         var diff = countDown - now;
       
         //now we are calculating time in days, hrs, minutes, and seconds.
      
         var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
         var seconds = Math.floor((diff % (1000 * 60)) / 1000);
       
         //now output the result in an element with id ="time"


         document.getElementById("time").innerHTML = "0"+minutes +":" + (String(seconds).length >= 2 ? String(seconds) :"0"+seconds)
         if (diff < 0) {
            clearInterval(update);
            document.getElementById("time").innerHTML = "Expired";
         }
      }, 1000);
   </script>
</body>
</html>
